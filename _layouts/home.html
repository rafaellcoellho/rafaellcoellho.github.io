---
layout: default
---
<main class="index">
  <section class="article-list">
    <h1>Blog do Rafael Coelho</h1>
    {% for post in site.posts %}
      <div class="article">
        <span class="date"> {% include data.html data=post.date %} </span>
        <a href="{{ post.url }}"> {{ post.title }} </a>
      </div>
    {% endfor %}
  </section>

  <aside>
    <img
      src="{{site.url}}/images/avatar.jpg"
      alt="Meu avatar: garoto palido e tatuado seguranmdo uma guitarra"
      width="148"
      height="148"
    >
    <dl class="external-links">
      <dt>email</dt>
      <dd><a href="mailto:rafaellcoellho@gmail.com">rafaellcoellho@gmail.com</a></dd>
      <dt>github</dt>
      <dd><a href="https://github.com/rafaellcoellho"></a>rafaellcoellho</dd>
    </dl>
  </aside>
</main>
